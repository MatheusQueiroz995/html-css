<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;  /*alinhamento horizontal= left-Center-Right*/
            vertical-align: top;  /*alinhamento vertical ( TOP- Middle-Bottom*/
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
            
        }


    </style>
</head>
<body>

        TABLE = TABELA
        TABLE ROW = LINHA DE TABELA ( <tr> </tr>)

    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>

            <td>A2</td>
