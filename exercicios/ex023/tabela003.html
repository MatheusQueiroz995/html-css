<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
           <td>A</td> 
           <td>B</td>
           <td colspan="2">C</td> <!-- colspan '2 siginifica que o TD de uma linha vai ocupar duas colunas'-->
           
        </tr>
        <tr>
            <td rowspan="3">E</td> <!-- rowspan faz a letra ocupar duas linhas-->
            <td>F</td>
            <td>G</td>
            <td >H</td>
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            
            <td>N</td>
            <td>O</td>
            
        </tr>
    </table>
</body>
</html>
