<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo Videos Localmente</h1>
    <p> este video esta hospedado no meu proprio servidor.</p>
   
    <video width="300" poster="imagens/Html 5 200.png" controls autoplay loop>
        

        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/meuvideo.m4v" type="video/mp4">
        <source src="media/meuvideo.webm" type="video/webm">
        <source src="media/meuvideo.ogv" type="video/ogg">
        <p>seu navegador nao tem compatibilidade com reprodução de video</p>

    </video>

    <h1>Inserindo videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>










</body>
</html>
