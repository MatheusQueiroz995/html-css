<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" nome="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="nome" required>
        </p>

        <!--Em um input 'Media' usar MIN e MAX(para Numerico) para limitar do numero 0 ao 10 e usar step para passar os numero de meio a meio 0.5, 1, 1.5, 2-->
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0"
            max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" nome="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="date" id="idate" value="2022-01-24">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
