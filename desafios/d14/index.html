<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main" autocomplete="on" action="cadastro.php" method="post">
        <div class="left">
            <h1>Faça Login</h1>
            <img src="Hidden person-bro.svg" alt="Escritorio">
        </div>
        <div class="right">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="text">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="Usuário" required minlength="5" maxlength="8" size="30"autocomplete="username">
                </div>
                
                <div class="text">
                    <label for="usuario">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required min="6" autocomplete="current-password">
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="reg"><a href="#">Registrar</a></div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
